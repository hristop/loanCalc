<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <main id="app">
      <ui5-title level="H1">Loan Calculator</ui5-title>
      <ui5-panel
        fixed accessible-role="Complementary"
        header-text="Basic Information">
        <div id="error"></div>
        <form>
          <div>
            <ui5-label class="label" for="startDate" required>Start Date:</ui5-label>
            <ui5-date-picker class="field" id="startDate" format-pattern="dd/MM/yyyy"></ui5-date-picker>
          </div>
          <div>
            <ui5-label for="loanAmount" required>Loan Amount:</ui5-label>
            <ui5-input type="number" id="loanAmount" placeholder="Enter loan amount" value="100000"></ui5-input>
          </div>
          <div>
            <ui5-label for="interestRate" required>Interest Rate (%):</ui5-label>
            <ui5-input type="number" id="interestRate" placeholder="Enter interest rate" value="3"></ui5-input>
          </div>
          <div>
            <ui5-label for="loanTerm" required>Loan Term (months):</ui5-label>
            <ui5-input type="number" id="loanTerm" placeholder="Enter loan term" value="180"></ui5-input>
          </div>
          <div class="hidden">
            <ui5-slider id="loanTermSlider" step="1" min="0" max="30" value="15" show-tooltip show-tickmarks label-interval="2"></ui5-slider>
          </div>
          <div>
            <ui5-checkbox id="fixedPrincipal" text="Fixed principal" ></ui5-checkbox>
          </div>
          <div class="table-container">
            <div>
              <ui5-panel
                fixed
                accessible-role="Complementary"
                header-text="Extra Payments" >
                <div id="extraPayments"></div>
                <ui5-button id="addExtraPayment">Add extra payment</ui5-button>
              </ui5-panel>
            </div>
          </div>
          <div class="table-container">
            <div>
              <ui5-panel
                fixed
                accessible-role="Complementary"
                header-text="Interest Rate Changes" >
                <div id="interestChanges"></div>
                <ui5-button id="addInterestChange">Add Interest Rate Change</ui5-button>
              </ui5-panel>
            </div>
          </div>
          <div>
            <ui5-button id="calcBtn" design="Emphasized">Calculate</ui5-button>
          </div>
        </form>
      </ui5-panel>
      <ui5-panel
        fixed accessible-role="Complementary"
        header-text="Payment Information"
        class="hidden"
        id="chartsPanel">
          <div>
            <section  id="info"></section>
            <section  id="charts">
              <div id="lineChart"></div>
              <div id="pieChart"></div>
            </section>
          </div>
      </ui5-panel>
      <ui5-panel
        accessible-role="Complementary"
        header-text="Payments per month"
        expanded
        class="hidden">
          <div id="table"></div>
      </ui5-panel>
    </main>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
