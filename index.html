<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Loan Calculator</title>
  </head>
  <body>
    <main id="app">
      <h1>Loan Calculator</h1>
      <ui5-panel
        fixed accessible-role="Complementary"
        header-text="Basic Information">
        <span id="error"></span>
        <form>
          <ui5-label for="startDate" required>Start Date:</ui5-label>
          <ui5-date-picker id="startDate" format-pattern="dd/MM/yyyy"></ui5-date-picker>
          <br>
          <ui5-label for="loanAmount" required>Loan Amount:</ui5-label>
          <ui5-input type="number" id="loanAmount" placeholder="Enter loan amount"></ui5-input>
          <br>
          <ui5-label for="interestRate" required>Interest Rate (%):</ui5-label>
          <ui5-input type="number" id="interestRate" placeholder="Enter interest rate"></ui5-input>
          <br>
          <ui5-label for="loanTerm" required>Loan Term (months):</ui5-label>
          <ui5-input type="number" id="loanTerm" placeholder="Enter loan term"></ui5-input>
          <br>
          <!-- <ui5-label for="fixedPrincipal" required>Loan Term (months):</ui5-label> -->
          <ui5-checkbox id="fixedPrincipal" text="Fixed principal" ></ui5-checkbox>
          <br>
          <h3>Extra Payments</h3>
          <div id="extraPayments"></div>
          <ui5-button id="addExtraPayment">Add extra payment</ui5-button>
          <h3 class="hidden">Regular Payments</h3>
          <br>
          <ui5-button id="calcBtn" design="Emphasized">Calculate</ui5-button>
        </form>
      </ui5-panel>
      <ui5-panel
        fixed accessible-role="Complementary"
        header-text="Payment Information"
        class="hidden">
          <div  id="info"></div>
          <div  id="charts">
            <div id="lineChart"></div>
            <div id="pieChart"></div>
          </div>
      </ui5-panel>
      <ui5-panel
        fixed accessible-role="Complementary"
        header-text="Per month table"
        class="hidden">
          <div id="table"></div>
      </ui5-panel>
    </main>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
